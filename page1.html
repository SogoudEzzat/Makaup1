        <form action="https://formspree.io/f/xyzwyqaw" method="POST">
            <label for="day">اختر يومًا:</label>
            <select id="day" name="day" required>
                <option value="saturday">السبت</option>
                <option value="sunday">الأحد</option>
                <option value="monday">الاثنين</option>
                <option value="tuesday">الثلاثاء</option>
                <option value="wednesday">الأربعاء</option>

                <option value="friday">الجمعة</option>

            <label class="time" for="time">اختر ساعه :</label>

                <option value="1">1pm</option>
                <option value="2">2pm</option>
                <option value="3">3pm</option>
                <option value="4">4pm</option>
                <option value="5">5pm</option>
                <option value="6">6pm</option>
                <option value="7">7pm</option>
                <option value="8">8pm</option>
                <option value="9">9pm</option>
            </select>
            <label class="date" for="date">اختر التاريخ:</label>
            <input type="date" id="date" name="date" required>
            <label class="name" for="name">الاسم:</label>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك" required>
            <button type="submit">إرسال</button>
